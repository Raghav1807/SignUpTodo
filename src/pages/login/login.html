<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type='email' [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type='password' [(ngModel)]="password" ></ion-input>
  </ion-item>

  <p *ngIf="x==false">Incorrect email id or password</p>

  </ion-list>

  <!--<ion-list *ngIf="loginstatus==true">
    <p>Logged In Successfully</p>
  </ion-list>-->

  <button ion-button (click)="login()">LOG IN</button>

  <!--<button ion-button (click)="signout()">LOG OUT</button>-->

</ion-content>
